<!-- vote.html -->
<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>投票</title>
  <link rel="stylesheet" href="./landing.css" />
  <style>
    :root {
      --panel-bg: rgba(10, 12, 18, 0.78);
      --accent: #ffd84d;
      --accent-2: #ff8b5f;
      --border: rgba(255,255,255,.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: "Inter", "Noto Sans", system-ui, -apple-system, Segoe UI, sans-serif; color:#f8fafc; background:#0b0d12; }
    #publicBg { position: fixed; inset: 0; z-index: 0; background:#0b0d12; opacity:1; background-size: cover; background-position: center; background-repeat: no-repeat; }
    .vote-shell { position: relative; z-index: 1; max-width: 960px; margin: 0 auto; padding: 24px 18px 48px; display: flex; flex-direction: column; gap: 16px; }
    .vote-hero { display: grid; grid-template-columns: 1fr 320px; gap: 16px; align-items: center; background: var(--panel-bg); border:1px solid var(--border); border-radius: 18px; padding: 16px 18px; backdrop-filter: saturate(130%) blur(2px); }
    @media (max-width: 800px){ .vote-hero{ grid-template-columns: 1fr; } }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand-logo { width:80px; height:80px; border-radius: 18px; background:#111827; border:1px solid var(--border); display:grid; place-items:center; font-weight:700; letter-spacing:1px; background-size:contain; background-position:center; background-repeat:no-repeat; }
    .brand-text h1 { margin:6px 0 0; font-size:clamp(24px, 4vw, 34px); }
    .eyebrow { margin:0; font-size:13px; text-transform:uppercase; letter-spacing:1.5px; color:rgba(255,255,255,.6); }
    .hero-banner { width:100%; height:100%; min-height:120px; border-radius:16px; border:1px solid var(--border); background:#111827; background-size:cover; background-position:center; display:grid; place-items:center; color:rgba(255,255,255,.5); }
    .tabs { display:flex; gap:8px; }
    .tab { flex:1; text-align:center; padding:12px 10px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05); font-weight:600; }
    .tab.active { border-color: var(--accent); box-shadow:0 6px 24px rgba(0,0,0,.35); background:linear-gradient(120deg, rgba(255,216,77,.15), rgba(255,139,95,.14)); }
    .opt-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:12px; }
    .opt-card { width:100%; text-align:left; padding:12px 12px; border-radius:14px; border:1px solid rgba(0,0,0,.1); background:rgba(255,255,255,.75); color:#000; cursor:pointer; display:flex; gap:12px; align-items:center; transition:transform 80ms ease, border-color 120ms, box-shadow 120ms; }
    .opt-card:hover { border-color: rgba(0,0,0,.2); box-shadow:0 6px 16px rgba(0,0,0,.25); transform: translateY(-2px); }
    .opt-card:disabled { opacity:.55; cursor:not-allowed; }
    .thumb { width:64px; height:64px; border-radius:12px; background:rgba(255,255,255,.85); border:1px solid rgba(0,0,0,.08); display:grid; place-items:center; overflow:hidden; flex:0 0 auto; }
    .thumb img { width:100%; height:100%; object-fit:cover; }
    .thumb-placeholder { font-weight:700; font-size:18px; color:rgba(0,0,0,.7); }
    .opt-body { display:flex; flex-direction:column; gap:4px; flex:1; justify-content:center; }
    .opt-text { font-size:18px; font-weight:700; line-height:1.35; color:#000; white-space:normal; word-break:break-word; }
    .opt-meta { font-size:13px; opacity:.65; color:#111; }
    .muted { opacity:.75; font-size: 14px; }
    .success { color:#7ef58c; margin-top:4px }
    .error { color:#ff9d9d; margin-top:4px }
    .hidden { display:none }
    .status-wrap { background: var(--panel-bg); border:1px solid var(--border); border-radius:12px; padding:12px; }
  </style>
</head>
<body>
  <div id="publicBg"></div>
  <main class="vote-shell">
    <header class="vote-hero">
      <div class="brand">
        <div id="voteLogo" class="brand-logo">LOGO</div>
        <div class="brand-text">
          <p class="eyebrow">Live Poll</p>
          <h1 id="pollQ">投票</h1>
        </div>
      </div>
      <div id="voteBanner" class="hero-banner">Banner</div>
    </header>

    <div class="tabs">
      <div class="tab active">我要投票</div>
    </div>

    <div id="optWrap" class="opt-grid"></div>

    <div class="status-wrap">
      <p id="status" class="muted"></p>
      <p id="done" class="success hidden">✅ 已記錄你的投票，謝謝！</p>
      <p id="err" class="error hidden"></p>
    </div>
  </main>
  <footer class="app-footer">Developed by Galvanic Management Limited</footer>
  <script type="module" src="./src/polls_voter.js"></script>
</body>
</html>
