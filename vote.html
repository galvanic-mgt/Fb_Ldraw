<!-- vote.html -->
<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>投票</title>
  <link rel="stylesheet" href="./landing.css" />
  <style>
    .vote-wrap { max-width: 640px; margin: 0 auto; padding: 16px; }
    .opt { display: block; padding: 14px 16px; border:1px solid rgba(255,255,255,.15); border-radius:12px; margin:10px 0; font-size:18px }
    .opt:active { transform: scale(.98) }
    .muted { opacity:.7; font-size: 14px }
    .success { color:#7ef58c; margin-top:14px }
    .error { color:#ff9d9d; margin-top:14px }
    .hidden { display:none }
  </style>
</head>
<body>
  <main class="vote-wrap">
    <h2 id="pollQ">投票</h2>
    <div id="optWrap"></div>
    <p id="status" class="muted"></p>
    <p id="done" class="success hidden">✅ 已記錄你的投票，謝謝！</p>
    <p id="err" class="error hidden"></p>
  </main>
  <script type="module" src="./src/polls_voter.js"></script>
</body>
</html>
